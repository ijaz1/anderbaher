{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/employer_module.css' %}">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Employer</title>
</head>

<body onload="fnload()">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-house-chimney fs-5"></i></span>
                    <span class="title">ANDER BAHER</span>
                </a>
            </li>
            <li>
                <a href="{% url 'employer_home' %}">
                    <span class="icon"><i class="fa-solid fa-house-chimney fs-5"></i></span>
                    <span class="title">HOME</span>
                </a>
            </li>
            <li>
                <a href="{% url 'your_profile' %}">
                    <span class="icon"><i class="fa-solid fa-id-badge fs-5"></i></span>
                    <span class="title">PROFILE</span>
                </a>
            </li>
            {% comment %} <li>
                <a href="">
                    <span class="icon"><i class="fa-solid fa-user-tie fs-5"></i></span>
                    <span class="title">EMPLOYEES</span>
                </a>
            </li> {% endcomment %}
            {% comment %} <li>
                <a href="">
                    <span class="icon"><i class="fa-solid fa-list-check fs-5"></i></span>
                    <span class="title">MANAGE WEBSITE</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa-solid fa-person fs-5"></i><span
                            class="badge rounded-pill badge-notification bg-danger fs-6">{{notification_count}}</span></span>
                    <span class="title">CLIENT</span>
                </a>
            </li> {% endcomment %}
            <li>
                <a href="{% url 'employer_log_out' %}">
                    <span class="icon"><i class="fa-solid fa-right-from-bracket fs-5"></i></span>
                    <span class="title">SIGN OUT</span>
                </a>
            </li>
        </ul>
    </div>
    </div>

    <!-- main -->

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <span><i class="fa-solid fa-bars fs-4"></i></span>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>




    <!-- mesaage pass start -->

    <script>
        msgg = ('{% if messages %} {% for message in messages %} {{message}} {% endfor %} {% endif %}')
        if (msgg == '') {
            console.log('hi');
        } else {
            alert(msgg)
        }
    </script>

    <!-- mesaage pass end -->

    <!-- show photo start -->

    <script>
        var loadFile = function (event) {
            var output = document.getElementById('output');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = function () {
                URL.revokeObjectURL(output.src) // free memory
            }
        };
    </script>
    <!-- chart js cdn -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <!-- show photo end -->

    <script src="{% static 'js/employer.js' %}"></script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>

</html>
